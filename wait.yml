---
- hosts: localhost
  tasks:
  - name: Pause for 5 minutes
    ansible.builtin.pause:
      seconds: 5
  - name: Waited for 5 min
    debug:
      msg:
      - "Hello World"
  
  - name: Write to file
    lineinfile:
      path: /tmp/teardown_task_ansible.txt
      line: "Teardown host\n"
      create: yes
  
